
{% if self.full_size %}
    <div class="l-real-text">
        <div class="l-inner">
            <div class="c-wysiwyg" style="color:{{ self.text_colour }};">
                {{ self.rich_text }}
            </div>
        </div>
    </div>
{% else %}
    <div class="l-real-text">
        <div class="l-inner l-inner--small">
            <div class="c-wysiwyg" style="color:{{ self.text_colour }};">
                {{ self.rich_text }}
            </div>
        </div>
    </div>
{% endif %}
