
{% if self.rich_text %}
    <div class="l-real-text">
        <div class="l-inner">
            <div class="c-wysiwyg">
                {{ self.rich_text }}
            </div>
        </div>
    </div>
{% else %}
    <div class="l-real-text">
        <div class="l-inner l-inner--small">
            <div class="c-wysiwyg">
                {{ self }}
            </div>
        </div>
    </div>
{% endif %}
