{% load wagtailcore_tags wagtailimages_tags %}

{% image self.image original as img %}
<div class="l-real-text">
    <div class="l-inner l-inner--small">
        <div class="c-wysiwyg">
            <figure>
                <img src="{{img.url}}" alt="">
                {% if self.caption %}
                    <figcaption>{{self.caption}}</figcaption>
                {% endif %}
            </figure>
        </div>
    </div>
</div>
