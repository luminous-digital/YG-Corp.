version: '3'

services:

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - postgres
    tty: true
    depends_on:
      - postgres
    environment:
      - DJANGO_SETTINGS_MODULE=yougov.settings.dev
      - POSTGRES_USER=yougov
      - POSTGRES_PASSWORD=yougov
      - POSTGRES_DB=wagtail
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432

    command: >
      bash -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"

  postgres:
    image: postgres:11
    security_opt:
      - seccomp:unconfined
    environment:
      - POSTGRES_USER=yougov
      - POSTGRES_PASSWORD=yougov
      - POSTGRES_DB=wagtail
    volumes:
      - wagtail_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

